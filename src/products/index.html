<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="d-flex w100 px-2 py-1 app__products--nav">
        <div class="d-flex app__products--nav__group ml-auto h-100 mr-2">
            <span class="d-flex font-weight-bold my-auto mr-2">Home</span>
            <span class="d-flex app__products--nav__item--separator my-auto"></span>
        </div>

        <div class="d-flex app__products--nav__group mx-2 h-100">
            <span class="d-flex font-weight-bold my-auto">Login/Logout</span>
        </div>
    </nav>

    <main class="d-flex w-100 h-100 app__products--main pt-2">
        <div class="d-flex w-100 app__products--main__controls">
            <div class="d-flex my-auto app__products--main__search--container">
                <input type="text" class="pl-3 h-100 app__products--main__search--input__field" placeholder="Search for a product">
                <img src="/src/assets/icons/svgs/search-outline.svg" alt="search-icon" class="mx-2 my-auto ml-auto">
            </div>
        </div>

        <div class="d-flex w-100 mt-2 app__products--table__container app__products--list--table__50h">

        </div>

        <div class="d-flex w-100 app__products--multi-table my-2">
            <div class="d-flex ml-auto app__products--table__container"></div>
            <div class="d-flex ml-2 mr-auto app__products--table__container"></div>
        </div>
    </main>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
