<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printers</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="../settings/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex w-100 mt-3 app__settings--main__control--outlet__items-container">
    <div class="d-flex w-100 app__settngs--main__control--outlet__buttons">
      <div class="d-flex app__settngs--main__control--outlet__buttons--group ml-auto mr-3 px-2 py-1">
        <img class="my-auto mr-1 app__settngs--main__control--outlet__buttons--group__image" src="/src/assets/icons/svgs/biological.svg" alt="network-icon">
        <span class="font-weight-bold my-auto">Add a network device</span>
      </div>
    </div>
    <div class="d-flex w-100 app__settings--main__control--outlet__item p-2">
      <img class="app__settings--main__control--outlet__item--default__image my-auto" src="/src/assets/imgs/svgs/printer-barcode-camera-settings-group_no-background.svg" alt="device icon">
      <div class="d-flex my-auto ml-3 app__settings--main__control--outlet__item--details">
        <span class="font-weight-bold">Device Name - Manufacturer's Name</span>
        <span class="font-weight-bold">Device Product ID, Device Vendor ID</span>
      </div>
      <img class="mr-3 ml-auto app__settings--main__control--outlet__item--more" src="/src/assets/icons/svgs/ellipsis-v.svg" alt="more-icon">
    </div>
  </div>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>  
</body>
</html>
