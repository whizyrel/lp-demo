<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/src/main.css">
</head>
<body>
  <nav class="app__sidebar app__sidebar--collapsed d-flex p-0 m-0">
    <div class="app__user--container d-flex">
      <div class="app__user--image__container app__user--image__container--collapsed d-flex mt-3 mb-2 mx-auto">
        <img class="m-auto" src="/src/assets/icons/svgs/person_24px_rounded.svg" alt="person image">
      </div>
      <!-- <p class="mb-3 font-weight-bold mx-auto py-0 text-center">Abeji Lukman Chidinma</p> -->
    </div>

    <div class="app__sidebar--menu d-flex">
      <div class="d-flex app__sidebar--menu__group mt-auto py-2">
        <img class="mx-2 my-auto" src="/src/assets/icons/svgs/dashboard_24px_rounded.svg" alt="sidebar icon">
        <p class="p-0 my-0 w-100 d-none">dashboard</p>
      </div>
      <div class="d-flex app__sidebar--menu__group mb-auto py-2">
        <img class="mx-2 my-auto" src="/src/assets/icons/svgs/bar_chart_24px_rounded.svg" alt="sidebar icon">
        <p class="p-0 my-0 w-100 d-none">sales</p>
      </div>

      <!-- control buttons -->
      <div class="d-flex mt-2 mb-3 app__controls--container">
        <!-- settings: synchronize button... -->
        <img class="mx-auto p-1" src="/src/assets/icons/svgs/settings_24px_rounded.svg" alt="control icon">
           <!-- toggle sidebar collapsed || expanded -->
        <img class="mx-auto p-1" src="/src/assets/icons/svgs/chevron-right.svg">
        <!-- <img class="mx-auto p-1" src="/src/assets/icons/svgs/chevron-left.svg"> -->
      </div>
    </div>
  </nav>

  <main class="d-flex w-100 app__main--container">
    <img class="app__cart--icon" src="/src/assets/icons/svgs/shopping-cart.svg" alt="cart icon">
    <div class="app__search--brand d-flex w-100 mb-2 mt-auto text-center">
      <p class="p-0 m-0 text-capitalize mx-auto">living proofs</p>
      <span class="p-0 mb-1 m-0">Bakery & Supermarket</span>
    </div>

    <div class="d-flex w-100 app__search--input__container">
      <!-- remove these on click -->
      <!-- 
        app__border--bottom__right__radius--56
        app__border--bottom__left__radius--56
      -->
      <!-- replace app__search--default__box-shadow with app__search--active__box-shadow on click -->
      <input class="app__search--input w-100 
      app__border--top__left__radius--56 app__border--top__right__radius--56 app__search--active__box-shadow" type="text" placeholder="Search product">

      <img class="app__search--input__icon app__search--input__icon--align__left ml-2 my-auto" src="/src/assets/icons/svgs/search_24px_rounded-dark.svg" alt="search icon">
      <img class="app__search--input__icon app__search--input__icon--align__right app__search--input__icon--camera my-auto" src="/src/assets/icons/svgs/camera.svg" alt="camera icon">
      <img class="app__search--input__icon app__search--input__icon--align__right app__search--input__icon--barcode" src="/src/assets/icons/svgs/barcode.svg" alt="barcode icon">
    </div>

    <!-- add app__search--default__box-shadow on active -->
    <div class="d-flex w-100 mb-auto pt-2 pb-3 app__search--results__container  app__border--bottom__left__radius--56 app__border--bottom__right__radius--56 app__search--default__box-shadow">
      <div class="d-flex w-100 app__search__result--item py-1">
        <div class="d-flex app__search__result--item__details">
          <span class="ml-3">Wisdom</span>
          <span class="font-weight-bold ml-3">Toothbrush</span>
        </div>

        <div class="d-flex ml-auto app__items__quantity--container d-flex">
          <img class="app__search__result--item__quantity--control__icon my-auto" src="/src/assets/icons/svgs/minus.svg" alt="minus icon">
          <input class="app__search__result--item__quantity my-auto mx-2 p-2" type="text">
          <img class="app__search__result--item__quantity--control__icon my-auto" src="/src/assets/icons/svgs/plus.svg" alt="plus icon">
        </div>

        <img class="mx-3 my-auto app__search__result--item__icon" src="/src/assets/icons/svgs/shopping-cart-add.svg" alt="item icon">
      </div>

      <div class="d-flex w-100 app__search__result--item py-1">
        <div class="d-flex app__search__result--item__details">
          <span class="ml-3">Dabur</span>
          <span class="font-weight-bold ml-3">Toothpaste</span>
        </div>
        <div class="d-flex ml-auto app__items__quantity--container d-flex">
          <img class="app__search__result--item__quantity--control__icon my-auto" src="/src/assets/icons/svgs/minus.svg"
            alt="minus icon">
          <input class="app__search__result--item__quantity my-auto mx-2 p-2" type="text">
          <img class="app__search__result--item__quantity--control__icon my-auto" src="/src/assets/icons/svgs/plus.svg"
            alt="plus icon">
        </div>

        <img class="mx-3 my-auto app__search__result--item__icon" src="/src/assets/icons/svgs/shopping-cart-add.svg" alt="item icon">
      </div>
    </div>
  </main>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
