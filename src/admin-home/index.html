<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Home</title>

    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="d-flex w-100 app__admin--home__header--container">
        <div class="d-flex mx-3 my-auto app__admin--home__user--container"></div>
    </nav>

    <main class="d-flex w-100 h-100 app__admin--home__main">
        <div class="d-flex h-100 mx-auto app__admin--home__main--modules__container">
            <div class="d-flex app__admin--home__main--modules__column h-100">
                <div
                    class="d-flex app__admin--home__main--module mb-1 app__admin--home__main--module__height--50p app__admin--home__main--module__color--blue
                    app__admin--home__main--module__box">
                        <span class="font-weight-bold mx-auto mt-auto mb-auto 
                        app__admin--home__main--module__text
                        app__admin--home__main--module__text--size-25">Products</span>
                        <img class="mt-auto mb-2 mr-3 app__admin--home__main--module__icon" src="/src/assets/icons/svgs/arrow-right-thin.svg" alt="arrow-right">
                </div>
                <div class="d-flex 
                        app__admin--home__main--module
                        app__admin--home__main--module__row  app__admin--home__main--module__height--50p mt-1">
                    <div class="d-flex ml-auto app__admin--home__main--module__color--red app__admin--home__main--module__box app__admin--home__main--module__height--50p">
                        <span class="font-weight-bold ml-auto mt-auto mb-2 mr-3 
                        app__admin--home__main--module__text
                        app__admin--home__main--module__text--size-15">Sales</span>
                        <img class="mt-auto mb-2 mr-3 app__admin--home__main--module__icon" src="/src/assets/icons/svgs/arrow-right-thin.svg" alt="arrow-right">
                    </div>
                    <!-- <div class="d-flex app__admin--home__main--module__color--green ml-1"></div> -->
                </div>
            </div>

            <div class="d-flex app__admin--home__main--modules__column h-100">
                <div class="d-flex mb-1 
                        app__admin--home__main--module
                        app__admin--home__main--module__row  app__admin--home__main--module__height--50p">
                    <!-- <div class="d-flex app__admin--home__main--module__color--red mr-1"></div> -->
                    <!-- <div class="d-flex ml-auto app__admin--home__main--module__color--purple"></div> -->
                </div>
                <div
                    class="d-flex app__admin--home__main--module mt-1 app__admin--home__main--module__height--50p app__admin--home__main--module__color--yellow app__admin--home__main--module__box">
                        <span class="font-weight-bold ml-auto mt-3 mb-auto mr-3 
                            app__admin--home__main--module__text
                            app__admin--home__main--module__text--size-25">Sales Returns</span>
                        <img class="mt-auto mb-2 mr-3 app__admin--home__main--module__icon" src="/src/assets/icons/svgs/arrow-right-thin.svg" alt="arrow-right">
                </div>
            </div>

            <div class="d-flex app__admin--home__main--modules__column h-100">
                <div class="d-flex mb-1 
                        app__admin--home__main--module
                        app__admin--home__main--module__row  app__admin--home__main--module__height--50p">
                    <!-- <div class="d-flex app__admin--home__main--module__color--red mr-1"></div> -->
                    <div class="d-flex mr-auto mt-auto app__admin--home__main--module__color--purple app__admin--home__main--module__box app__admin--home__main--module__height--50p">
                        <span class="font-weight-bold ml-auto mr-3 mt-3 app__admin--home__main--module__text
                        app__admin--home__main--module__text--size-15">Stock</span>
                        <img class="mt-auto mb-2 mr-3 app__admin--home__main--module__icon" src="/src/assets/icons/svgs/arrow-right-thin.svg" alt="arrow-right">
                    </div>
                <!-- </div>
                <div
                    class="d-flex app__admin--home__main--module mt-1 app__admin--home__main--module__height--50p app__admin--home__main--module__color--yellow app__admin--home__main--module__box">
                        <span class="font-weight-bold ml-auto mt-2 mb-auto mr-3 
                            app__admin--home__main--module__text
                            app__admin--home__main--module__text--size-25">Sales Returns</span>
                </div> -->
            </div>

            <span class="d-flex app__row--hack"></span>
        </div>
    </main>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
