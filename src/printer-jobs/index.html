<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Jobs</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex w-100 app__jobs--list__container px-5 pt-3">
        <div class="d-flex w-100 h-100 app__jobs--list">
            <div class="d-flex w-100 app__jobs--list__banner">
                <img class="w-100 h-100 app__jobs--list__banner--image" src="/src/assets/imgs/posh_terminal.jpg" alt="banner-image">
            </div>

        <main class="d-flex w-100 h-100 app__jobs--list__main">
            <div class="app__jobs--list__items--container d-flex h-100">
                <div class="app__jobs--list__item w-100 d-flex ml-2">
                    <div class="d-flex app__jobs--list__item--badge mr-2"></div>

                    <img class="mr-2 my-auto app__jobs--list__item--printer__icon" src="/src/assets/icons/svgs/printer.svg" alt="job-icon">

                    <div class="d-flex mr-2 h-100 app__jobs--list__item--details">
                        <span class="font-weight-bold mt-auto">Thursday 15, July, 2020</span>
                        <span class="font-weight-bold mb-auto">14:00</span>
                    </div>

                    <img class="my-auto ml-auto mr-2 app__jobs--list__item--more" src="/src/assets/icons/svgs/ellipsis-v.svg" alt="more-icon">
                </div>
            </div>

            <div class="d-flex h-100 px-2 app__jobs--list__items--preview__container">

            </div>
        </main>
        </div>
    </div>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
