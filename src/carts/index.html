<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carts</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex m-auto app__cart--dialog">
    <main class="w-100 d-flex app__cart--dialog__main">

        <span class="font-weight-bold mx-auto mt-2">Cart</span>

        <img class="mx-auto app__cart--dialog__main--top-bar__image" src="/src/assets/imgs/svgs/shopping_bag-red-3.svg" alt="paper-bag">

        <span class="d-flex app__cart--dialog__main--top-bar__cart-length font-weight-bold mx-auto">0</span>
      </div>

      <div class="d-flex w-100 h-100 app__cart--dialog__main--items__container">

      </div>
    </main>
  </div>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
