<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Product</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex w-100 h-100">
        <div class="d-flex mx-auto my-auto lp--product-details__dialog">
            <div class="d-flex w-100 lp--products-details__dialog--header">
                <span class="d-flex my-auto mx-auto font-weight-bold lp--products-details__dialog--header__title">Add/Edit a Product</span>
            </div>

            <div class="d-flex w-100 lp--products-details__dialog--body"></div>

            <div class="d-flex w-100 lp--products-details__dialog--footer">
                <button class="d-flex w-50 h-100 lp--products-details__dialog--footer__buttons">
                    <span class="m-auto">Cancel</span>
                </button>
                <button class="d-flex w-50 h-100 lp--products-details__dialog--footer__buttons">
                    <span class="m-auto">Submit</span>
                </button>
            </div>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
