  <div class="d-flex app__sales--container w-100 h-100 pt-4 px-4">

      <div class="app__sales--tab__header h-100 d-flex px-2">
        <span class="font-weight-bold app__sales--tab__header--text my-auto mr-auto">Sales</span>

          </div>

            <span class="font-weight-bold my-auto ml-auto">Name</span>

          </div>

          </div>

          </div>

          <div class="d-flex app__sales--tab__body--table__content--group">
            <span class="font-weight-bold m-auto">Time</span>
          </div>
        </div>

        <div class="d-flex w-100 h-100 app__sales--tab__body--table__body">
          <div class="d-flex w-100 app__sales--tab__body--table__items px-3">
            <div class="d-flex app__sales--tab__body--table__content--group">
              <span class="font-weight-bold m-auto">#1</span>
